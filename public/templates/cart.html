

  <md-content layout-padding="">
    <div>
      <form name="userForm" id="checkout" method="post" action="payment/checkout">


        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm="">
            <label>First name</label>
            <input ng-model="user.firstName" name="first_name">
          </md-input-container>

          <md-input-container class="md-block" flex-gt-sm="" >
            <label>Last Name</label>
            <input ng-model="theMax" name="last_name">
          </md-input-container>
        </div>

         <md-input-container class="md-block" flex-gt-sm="">
            <label>Email</label>
            <input ng-model="user.email" type="email"  name="email">
        </md-input-container>

        </md-content>
        <md-input-container class="md-block">
          <label>Address</label>
          <input ng-model="user.address"  name="street_address">
        </md-input-container>

        <md-input-container md-no-float="" class="md-block">
          <input ng-model="user.address2" placeholder="Address 2" name="extended_address">
        </md-input-container>

        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm="">
            <label>City</label>
            <input ng-model="user.city"  name="locality">
          </md-input-container>

          <md-input-container class="md-block" flex-gt-sm="">
            <label>State</label>
            <md-select ng-model="user.state">
              <md-option ng-repeat="state in states" value="{{state.abbrev}}">
                {{state.abbrev}}
              </md-option>
            </md-select>
          </md-input-container>

          <md-input-container class="md-block" flex-gt-sm="">
            <label>Postal Code</label>
            <input name="postalCode" ng-model="user.postalCode" placeholder="12345"   name="postal_code" required="" ng-pattern="/^[0-9]{5}$/" md-maxlength="5">

            <div ng-messages="userForm.postalCode.$error" role="alert" multiple="">
              <div ng-message="required" class="my-message">You must supply a postal code.</div>
              <div ng-message="pattern" class="my-message">That doesn't look like a valid postal
                code.
              </div>
              <div ng-message="md-maxlength" class="my-message">
                Don't use the long version silly...we don't need to be that specific...
              </div>
            </div>
          </md-input-container>
        </div>

        
<div id="dropin-container"></div>
<input type="submit" value="Buy Now">
      </form>
    </div>
  </md-content>
